<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Resultados Senado 2026</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<link rel="stylesheet" href="styles.css">
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Resultados Senado 2026</span>
  </div>
</nav>

<div class="container mt-3">

  <!-- Breadcrumb -->
  <nav>
    <ol class="breadcrumb" id="breadcrumb"></ol>
  </nav>

  <!-- Totales -->
  <div class="row text-center mb-3">
    <div class="col-md-4 col-6">
      <div class="card p-2 shadow-sm">
        <h6>Total Votos</h6>
        <h4 id="totalVotos">0</h4>
      </div>
    </div>
    <div class="col-md-4 col-6">
      <div class="card p-2 shadow-sm">
        <h6>Mesas Reportadas</h6>
        <h4 id="totalMesas">0</h4>
      </div>
    </div>
    <div class="col-md-4 col-12 mt-2 mt-md-0">
      <button class="btn btn-success w-100" onclick="descargarCSV()">Descargar CSV</button>
    </div>
  </div>

  <!-- GrÃ¡fico -->
  <div class="card p-3 shadow-sm mb-3">
    <canvas id="grafico"></canvas>
  </div>

  <!-- Ranking -->
  <div class="card p-3 shadow-sm">
    <h5>Ranking de Partidos</h5>
    <div id="ranking"></div>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
